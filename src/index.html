<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zicmes Test</title>
  </head>
  <body>
    <form id="orderForm">
      <input
        type="number"
        id="phoneInput"
        name="phone"
        placeholder="Ваш номер..." />
      <button id="submitButton" type="submit">
        <p><i class="fa-solid fa-phone"></i> Заказать</p>
      </button>
      <div class="errorAlert">
        <p class="alertMessage">Не верный номер</p>
      </div>
      <div class="succeedAlert">
        <p class="alertMessage">Запрос отправлен</p>
      </div>
    </form>
  </body>
</html>
